<div class="container-fluid px-4">
  <h1 class="mt-4">Mi lista</h1>
  <ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"> <label for="Lista de registrados"></label></li>
  </ol>  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody *ngFor="let item of datosService.lista" >
      <tr>
        <td>{{ item.nombre }}</td>
        <td>{{ item.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
